<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Rowedy King Panel</title>
    <style>
        /* Rain Background */
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
            background: #0f2027;
            overflow: hidden;
        }

        /* Rain animation layer */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/4W3Rr4m/rain.gif') repeat;
            background-size: cover;
            opacity: 0.2;
            pointer-events: none;
            z-index: -1;
        }

        header {
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            background: rgba(0,0,0,0.3);
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            border-radius: 15px;
            padding: 20px;
            transition: 0.3s;
            cursor: pointer;
            color: white;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }
        .dp {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid white;
            margin-bottom: 10px;
        }
        .title {
            font-size: 18px;
            font-weight: 600;
        }
        footer {
            padding: 15px;
            font-size: 14px;
            background: rgba(0,0,0,0.3);
            margin-top: 20px;
        }
        footer small {
            display: block;
            font-size: 12px;
            color: #ccc;
        }

        /* Different gradients for each card */
        .card:nth-child(1) {
            background: linear-gradient(135deg, #ff512f, #dd2476);
        }
        .card:nth-child(2) {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }
        .card:nth-child(3) {
            background: linear-gradient(135deg, #11998e, #38ef7d);
        }
        .card:nth-child(4) {
            background: linear-gradient(135deg, #f7971e, #ffd200);
            color: black;
        }
        .card:nth-child(5) {
            background: linear-gradient(135deg, #654ea3, #eaafc8);
        }
    </style>
</head>
<body>
    <header>OWNER ROWEDY KIING</header>
    
    <div class="container">
        <div class="card" onclick="openSite('https://tokenchackalways.vercel.app')">
            <img src="https://i.ibb.co/xq6n3Xn/fb.jpg" class="dp">
            <div class="title">FACEBOOK TOKEN CHECKER</div>
        </div>

        <div class="card" onclick="openSite('https://gcuid.vercel.app')">
            <img src="https://i.ibb.co/mHqSfh2/messenger.jpg" class="dp">
            <div class="title">MESSENGER GROUP UID FINDER</div>
        </div>

        <div class="card" onclick="openSite('https://pagetokenallways.vercel.app')">
            <img src="https://i.ibb.co/Qm3yNMv/page.jpg" class="dp">
            <div class="title">FACEBOOK PAGE TOKEN EXTRACTOR</div>
        </div>

        <div class="card" onclick="openSite('http://fi9.bot-hosting.net:21584')">
            <img src="https://i.ibb.co/F0tcjZT/group.jpg" class="dp">
            <div class="title">GROUP/INBOX CONVO PAGE SERVER</div>
        </div>

        <div class="card" onclick="openSite('http://fi10.bot-hosting.net:20424')">
            <img src="https://i.ibb.co/WFd8sHm/post.jpg" class="dp">
            <div class="title">FACEBOOK POST SERVER</div>
        </div>
    </div>

    <footer>
        Developed by Rowedy Kingh
        <small>Use for Legends</small>
    </footer>

    <script>
        function openSite(url) {
            window.open(url, "_blank");
        }
    </script>
</body>
</html>
