<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Rowedy King Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        header {
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            background: rgba(0,0,0,0.3);
            z-index: 1;
            position: relative;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        .card {
            background: rgba(255,255,255,0.08);
            border-radius: 15px;
            padding: 20px;
            transition: 0.3s;
            cursor: pointer;
        }
        .card:hover {
            background: rgba(255,255,255,0.15);
            transform: scale(1.05);
        }
        .dp {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid white;
            margin-bottom: 10px;
        }
        .title {
            font-size: 18px;
            font-weight: 600;
        }
        footer {
            padding: 15px;
            font-size: 14px;
            background: rgba(0,0,0,0.3);
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }
        footer small {
            display: block;
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <canvas id="rain"></canvas>

    <header>OWNER ROWEDY KIING</header>
    
    <div class="container">
        <div class="card" onclick="openSite('https://tokenchackalways.vercel.app')">
            <img src="https://i.ibb.co/xq6n3Xn/fb.jpg" class="dp">
            <div class="title">FACEBOOK TOKEN CHECKER</div>
        </div>

        <div class="card" onclick="openSite('https://gcuid.vercel.app')">
            <img src="https://i.ibb.co/mHqSfh2/messenger.jpg" class="dp">
            <div class="title">MESSENGER GROUP UID FINDER</div>
        </div>

        <div class="card" onclick="openSite('https://pagetokenallways.vercel.app')">
            <img src="https://i.ibb.co/Qm3yNMv/page.jpg" class="dp">
            <div class="title">FACEBOOK PAGE TOKEN EXTRACTOR</div>
        </div>

        <div class="card" onclick="openSite('http://fi9.bot-hosting.net:21584')">
            <img src="https://i.ibb.co/F0tcjZT/group.jpg" class="dp">
            <div class="title">GROUP/INBOX CONVO PAGE SERVER</div>
        </div>

        <div class="card" onclick="openSite('http://fi10.bot-hosting.net:20424')">
            <img src="https://i.ibb.co/WFd8sHm/post.jpg" class="dp">
            <div class="title">FACEBOOK POST SERVER</div>
        </div>
    </div>

    <footer>
        Developed by Rowedy Kingh
        <small>Use for Legends</small>
    </footer>

    <script>
        function openSite(url) {
            window.open(url, "_blank");
        }

        // Rain Effect Script
        const canvas = document.getElementById('rain');
        const ctx = canvas.getContext('2d');
        let drops = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Drop {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.length = Math.random() * 20 + 10;
                this.speed = Math.random() * 4 + 2;
                this.opacity = Math.random() * 0.2 + 0.3;
            }
            fall() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = -this.length;
                    this.x = Math.random() * canvas.width;
                }
            }
            draw() {
                ctx.beginPath();
                ctx.strokeStyle = `rgba(174,194,224,${this.opacity})`;
                ctx.lineWidth = 1;
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y + this.length);
                ctx.stroke();
            }
        }

        for (let i = 0; i < 200; i++) {
            drops.push(new Drop());
        }

        function animateRain() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let drop of drops) {
                drop.fall();
                drop.draw();
            }
            requestAnimationFrame(animateRain);
        }
        animateRain();
    </script>
</body>
  </html>
