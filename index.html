<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rowedy Panel</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        margin: 0;
        padding: 0;
        color: white;
    }
    header {
        text-align: center;
        padding: 20px;
        font-size: 28px;
        font-weight: bold;
        background: rgba(0, 0, 0, 0.3);
        letter-spacing: 2px;
    }
    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    .card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        transition: transform 0.3s, background 0.3s;
        cursor: pointer;
    }
    .card:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.2);
    }
    .dp {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-bottom: 15px;
        border: 2px solid white;
    }
    footer {
        text-align: center;
        padding: 15px;
        background: rgba(0, 0, 0, 0.3);
        margin-top: 20px;
        font-size: 14px;
    }
    footer .legends {
        font-size: 12px;
        color: #ccc;
        margin-top: 5px;
    }
</style>
</head>
<body>

<header>OWNER ROWEDY KIING</header>

<div class="container">
    <div class="card" style="background-color:#ff4b5c;" onclick="window.open('https://tokenchackalways.vercel.app','_blank')">

    </div>

    <div class="card" style="background-color:#4b7bec;" onclick="window.open('https://gcuid.vercel.app','_blank')">
        <img src="https://i.ibb.co/Xpydcjr/messenger.png" alt="dp" class="dp">
        <h3>MESSANGER GROUP UID FINDER</h3>
    </div>

    <div class="card" style="background-color:#20bf6b;" onclick="window.open('https://pagetokenallways.vercel.app','_blank')">
        <img src="https://i.ibb.co/nQ8J4Td/page.png" alt="dp" class="dp">
        <h3>FACEBOOK PAGE TOKEN EXTRACTOR</h3>
    </div>

    <div class="card" style="background-color:#f7b731;" onclick="window.open('http://fi9.bot-hosting.net:21584','_blank')">

</div>

<footer>
    Developed by Rowedy Kingh
