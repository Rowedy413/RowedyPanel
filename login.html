<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
        form { background: #222; padding: 20px; border-radius: 10px; width: 300px; }
        input { width: 100%; padding: 10px; margin: 8px 0; border: none; border-radius: 5px; }
        button { background: green; color: white; padding: 10px; width: 100%; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: limegreen; }
    </style>
</head>
<body>
    <form method="POST" action="/login">
        <h2>Login</h2>
        <input type="text" name="phone" placeholder="Phone Number" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Submit</button>
    </form>
</body>
          </html>
