<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Owner Rowedy King</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: url('https://i.ibb.co/vCd29NJd/1751604135213.jpg') no-repeat center center/cover;
        color: white;
        text-align: center;
        position: relative;
        overflow: hidden;
        height: 100vh;
    }

    /* Rain Overlay */
    .rain {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: transparent url('https://i.ibb.co/3rYw0cy/rain.gif') repeat top center;
        opacity: 0.4;
        z-index: 1;
    }

    /* Glowing Welcome Text */
    h1 {
        font-size: 28px;
        font-weight: bold;
        margin-top: 50px;
        animation: glow 2s ease-in-out infinite alternate;
        position: relative;
        z-index: 2;
    }

    @keyframes glow {
        from {
            text-shadow: 0 0 10px #fff, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
        }
        to {
            text-shadow: 0 0 20px #fff, 0 0 40px #00ffff, 0 0 60px #00ffff;
        }
    }

    .info {
        margin-top: 30px;
        font-size: 18px;
        background: rgba(0, 0, 0, 0.5);
        display: inline-block;
        padding: 15px 25px;
        border-radius: 12px;
        position: relative;
        z-index: 2;
    }

    .info a {
        color: #00ffff;
        text-decoration: none;
        font-weight: bold;
    }

    /* Tools Button */
    .tools-btn {
        margin-top: 40px;
        padding: 12px 25px;
        font-size: 18px;
        color: white;
        background: linear-gradient(45deg, #ff00cc, #3333ff);
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.3s;
        position: relative;
        z-index: 2;
    }

    .tools-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px #ff00cc, 0 0 40px #3333ff;
    }
</style>
</head>
<body>

    <div class="rain"></div> <!-- Rain Overlay -->

    <h1>WELCOME BY OWNER ROWEDY KIING</h1>

    <div class="info">
        <p>Follow me on Facebook:</p>
        <a href="https://www.facebook.com/profile.php?id=61577334540824" target="_blank">My Facebook Profile</a>
    </div>

    <br>
    <button class="tools-btn" onclick="window.location.href='index.html'">Go to Tools</button>

</body>
  </html>
