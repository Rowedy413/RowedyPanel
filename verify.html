<!DOCTYPE html>
<html>
<head>
  <title>Verify OTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .box {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      background: blue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: darkblue;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Enter OTP</h2>
    <input type="text" id="otp" placeholder="OTP" />
    <button onclick="verifyOTP()">Verify</button>
    <p id="msg"></p>
  </div>

  <script>
    function verifyOTP() {
      const code = document.getElementById("otp").value;
      fetch("/api/verifyOTP", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          window.location.href = "index.html";
        } else {
          document.getElementById("msg").innerText = "Invalid OTP";
        }
      })
      .catch(() => document.getElementById("msg").innerText = "Error verifying OTP");
    }
  </script>
</body>
</html>
